<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務購買</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-Image d-flex flex-column" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-4 py-3 sticky-top ">
        <div class="container-fluid">
            <a class="navbar-brand mx-3" href="./index.html">
                <img src="./images/navbar/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item mx-3">
                            <a class="nav-link " href="./index.html">首頁</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="./service.html">服務介紹</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="./designWorks.html">設計作品</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" aria-current="page" href="./adoptArea.html">領養專區</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="btn btn-egg-yellow rounded-pill px-5" href="./payment.html" id="buyerInfoBtn">毛孩似顏繪</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
    <div class="d-block d-md-none border-bottom border-3 border-egg-yellow"></div>
    <main class="mb-3 pb-3">
        <header class="pb-2 my-4 mb-lg-4">
            <img src="./images/service/banner.png" class="d-none d-lg-block mx-auto img-fluid" style="height: 288px;object-fit: cover;" alt="banner">
            <img src="./images/service/banner_service-sm.png" class="d-block d-lg-none mx-auto img-fluid" style="height: 215px;object-fit: cover;" alt="banner-sm">
        </header>

        <section class="py-5 container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="" class="py-5 px-3 px-lg-5 shadow rounded-3 border-top border-4 border-egg-yellow" style="background-color: white;">
                        <div class="mb-5 pb-3 pb-lg-4">
                            <h3 class="text-center">填寫訂購資訊</h3>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">名字</label>
                                <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="col-md-6">
                                <label for="inputLastName" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                            <div class="col-12">
                                <label for="inputPhone" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="inputPhone">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress1" class="form-label">收件地址</label>
                                <div class="row mb-2">
                                    <div class="col-lg-6 mb-2 mb-lg-0">
                                        <select id="inputCity" class="form-select">
                                            <option selected>請選擇城市</option>
                                            <option value="taiepi">基隆市</option>
                                            <option value="taiepi">台北市</option>
                                            <option value="newTaiepi">新北市</option>
                                            <option value="taoyuan">桃園市</option>
                                            <option value="hsinchu">新竹市</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-6">
                                        <select id="inputCityArea" class="form-select">
                                            <option selected>請選擇區域</option>
                                            <option value="taiepi">信義區</option>
                                            <option value="taiepi">南港區</option>
                                            <option value="newTaiepi">內湖區</option>
                                            <option value="taoyuan">北投區</option>
                                            <option value="hsinchu">中山區</option>
                                        </select>
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="inputAddress1" placeholder="請輸入詳細地址">
                            </div>
                            <div class="col-12">
                                <label for="inputDesignStyle" class="form-label">選擇設計師風格</label>
                                <select id="inputDesignStyle" class="form-select">
                                    <option value="Meili" selected>Meili</option>
                                    <option value="Gucci">Gucci</option>
                                    <option value="Micky">Micky</option>
                                    <option value="Whity">Whity</option>
                                  </select>
                            </div>
                            <div class="col-12">
                                <label for="inpuPayment" class="form-label">付款方式</label>
                                <select id="inpuPayment" class="form-select">
                                    <option value="payOnSite" selected>貨到付款</option>
                                    <option value="creditCard">信用卡</option>
                                    <option value="cash">現金付款</option>
                                    <option value="thirdPayment">電子支付</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <legend class="form-label fs-6">加購服務</legend>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="100">
                                    <label class="form-check-label" for="inlineCheckbox1">送禮用包裝+100</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="50">
                                    <label class="form-check-label" for="inlineCheckbox2">無框畫+250</label>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="inputExplain" class="form-label">備註說明</label>
                                <textarea class="form-control" id="inputExplain" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <h5 class="text-center fs-2 d-block d-lg-none">總金額 NT$ 300</h5>
                                <h5 class="text-center fs-5 d-none d-lg-block">總金額 NT$ 300</h5>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-egg-yellow rounded-pill px-5 fs-5">
                                    送出訂購資訊
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-top border-3 border-egg-yellow pt-2 mt-auto" style="background-color: white;">
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <ul class="row row-cols-1 row-cols-lg-2 list-unstyled g-5 g-md-2">
                            <li class="col">
                                <div class="row g-4 g-md-2">
                                    <div class="col-lg-6 text-center">
                                        <img src="./images/index/link01.png" alt="聯絡我們">
                                    </div>
                                    <div class="col-lg-6 text-center text-md-start">
                                        <h3>加入奴才團隊</h3>
                                        <p>我也會畫畫，希望能盡一份心力！</p>
                                        <a href="./payment.html" class="btn btn-outline-egg-yellow rounded-pill px-5 text-nowrap" role="button">聯絡我們</a>
                                    </div>
                                </div>
                            </li>
                            <li class="col">
                                <div class="row g-4 g-md-2">
                                    <div class="col-lg-6 text-center">
                                        <img src="./images/index/link02.png" alt="領養專區">
                                    </div>
                                    <div class="col-lg-6 text-center text-md-start">
                                        <h3>加入奴才團隊</h3>
                                        <p>我也會畫畫，希望能盡一份心力！</p>
                                        <a href="./adoptArea.html" class="btn btn-outline-egg-yellow rounded-pill px-5 text-nowrap" role="button">領養專區</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="p-3" style="background-color: #3A3A3A;">
            <p class="text-center text-white mb-0 ">Copyright © 2021 撿到寶.All rights reserved.</p>
        </section>
    </footer>
</body>
</html>
